            navigator.app.exitApp();

          break;

        case 'SIGNIN':
          document.querySelector("#layout_user").google();
          break;

        case 'SIGNOUT':
          if (Meteor.user()) {
            Meteor.logout(function(error) {
              if (Meteor.isCordova) {
                window.plugins.googleplus.disconnect();

            //   $pull: {
            //     'profile.subscribed': {
            //       $in: this.store.subscribed,

            //   },
            // });

            this.store.subscribed.forEach(function(_id) {
              Meteor.users.update({
                _id: Meteor.user()._id,

                $pull: {
                  'profile.subscribed': _id,
                },
              });
            });
          }

          if (this.store.torrent) {
            var _this = this;

            Meteor.call('restore_torrent', _this.store.torrent, function(error, res) {
              if (error) {
                console.log(error);

      this.set('store', {});

      this.$._polymer_toast.hide();

      this.cordova_class = (Meteor.isCordova ? "fit-bottom" : "");

      var _this = this;

      Tracker.autorun(function() {
        if (Meteor.status().connected) {

       * If true, the header's height will condense to `condensedHeaderHeight`

        value: false

        this._transformHeader(null);

            this._transformHeader(this._headerMaxDelta);

          case 2:

          break;
        }

    _transformHeader: function(y) {
      this._translateY(this.$.headerContainer, -y);

            ( (this._headerMargin - y) / this._headerMargin);

        this._setHeaderState(0);

      } else {
