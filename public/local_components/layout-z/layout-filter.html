<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="layout-filter">
  <template>
    <style>
    paper-toggle-button {
      min-height: 64px;
      --paper-toggle-button-checked-bar-color: var(--paper-green-500);
      --paper-toggle-button-checked-button-color: var(--paper-green-500);
      --paper-toggle-button-checked-ink-color: var(--paper-green-500);
    }
    
    paper-toolbar {
      --paper-toolbar-background: var(--paper-teal-500);
      --paper-toolbar-color: white;
    }
    
    .body1 {
      @apply(--paper-font-body1);
    }
    
    .footer {
      min-height: 88px;
    }
    
    .li .control {
      height: 48px;
      padding: 4px 16px;
    }
    
    .li .title {
      padding: 8px;
    }
    </style>

    <app-route data="{{route}}" pattern="/:layout_filter" route="{{router}}"></app-route>

    <paper-header-panel mode="seamed">
      <paper-toolbar>
        <paper-icon-button icon="arrow-back" on-tap="_back"></paper-icon-button>
        <div class="title">{{project.title}}</div>
        <paper-icon-button icon="done" on-tap="_done"></paper-icon-button>
      </paper-toolbar>

      <div class="center-justified horizontal layout">
        <div class="li">
          <div class="horizontal layout title">
            <div class="body1 color cursor-d flex">Filter</div>
          </div>
        </div>
      </div>

      <div class="center-justified horizontal layout">
        <div class="li">
          <div class="center control horizontal justified layout white">
            <div class="body1 cursor-d">Adult Content Filter</div>
            <paper-toggle-button checked="{{ACF}}"></paper-toggle-button>
          </div>
        </div>
      </div>

      <div class="center-justified horizontal layout">
        <div class="li">
          <div class="center control horizontal justified layout white">
            <div class="body1 cursor-d">Period (day limit)</div>
            <paper-slider editable max="999" min="0" pin value="{{period}}"></paper-slider>
          </div>
        </div>
      </div>

      <div class="center-justified horizontal layout">
        <div class="li">
          <div class="center control horizontal justified layout white">
            <div class="body1 cursor-d">Quality</div>

            <paper-radio-group selected="{{quality}}">
              <paper-radio-button name="search">Good</paper-radio-button>
              <paper-radio-button name="verified">Very Good</paper-radio-button>
            </paper-radio-group>
          </div>
        </div>
      </div>

      <div class="center-justified horizontal layout">
        <div class="li">
          <div class="center control horizontal justified layout white">
            <div class="body1 cursor-d">Seed Count (min)</div>
            <paper-slider editable max="999" min="0" pin value="{{seed}}"></paper-slider>
          </div>
        </div>
      </div>

      <div class="footer"></div>
    </paper-header-panel>
  </template>
</dom-module>
