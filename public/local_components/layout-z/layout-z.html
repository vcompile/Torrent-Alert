<dom-module id="layout-z">
  <template>
    <app-route data="{{route}}" pattern="/:layout_z" route="{{router}}" tail="{{tail}}"></app-route>

    <neon-animated-pages attr-for-selected="data-page" class="fit" selected="{{route.layout_z}}">
      <layout-torrent data-page="torrent" router="{{tail}}"></layout-torrent>
      <layout-project data-page="project" router="{{tail}}" user="{{user}}"></layout-project>
      <layout-filter data-page="filter" router="{{tail}}"></layout-filter>
    </neon-animated-pages>
  </template>
</dom-module>
