<dom-module id="layout-search">
  <template>
    <paper-header-panel mode="cover" style="height: 100vh;">
      <div class="paper-header tail" style="background: #4DB6AC; height: 256px;"></div>

      <div class="body layout vertical" style="background: #FFF; min-height: 256px;">
        <style>
          paper-icon-item {
            --paper-item-icon-width: 0;
          }
        </style>
        <paper-icon-item class="cursor-d" style="background: #009688; color: #E0F2F1;">
          <paper-item-body two-line>
            <style>
              paper-input {
                --paper-input-container-color: #E0F2F1;
                --paper-input-container-focus-color: #E0F2F1;
                --paper-input-container-input-color: #E0F2F1;
              }
            </style>
            <paper-input autofocus label="Torrent Keyword Search" on-keyup="_search" type="search" value=""></paper-input>
          </paper-item-body>
        </paper-icon-item>

        <div class="horizontal layout" style="color: #757575; padding: 8px 16px;">
          <style>
            .body1 {
              @apply(--paper-font-body1);
            }
            
            .nowrap {
              @apply(--paper-font-common-nowrap);
            }
          </style>
          <div class="body1 nowrap">{{_status(worker)}}</div>
        </div>

        <template is="dom-repeat" items="{{worker.project}}">
          <search-item item="{{item}}"></search-item>
        </template>

        <div class="center-center flex horizontal layout" hidden="{{worker.status}}" style="min-height: 128px;">
          <paper-spinner active></paper-spinner>
        </div>
      </div>
    </paper-header-panel>

    <style>
      .opt-bottom {
        bottom: 0;
        position: fixed;
        transition: transform 200ms ease-in-out;
        will-change: transform;
      }
      
      paper-fab {
        --paper-fab-background: #009688;
        --paper-fab-keyboard-focus-background: #00796B;
      }
    </style>
    <div class="opt-bottom">
      <div class="around-justified horizontal layout" style="height: 128px; width: 100vw;">
        <div class="end-justified horizontal layout self-center" style="width: 480px;">
          <div style="padding: 16px;">
            <paper-fab icon="perm-identity" on-tap="_user"></paper-fab>
          </div>
        </div>
      </div>
    </div>
  </template>
</dom-module>
