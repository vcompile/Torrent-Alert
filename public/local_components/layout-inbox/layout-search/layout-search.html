<link rel="import" href="../../../bower_components/font-roboto/roboto.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="layout-search">
  <template>
    <style>
    paper-input {
      padding: 0 8px;
    }
    
    .footer {
      min-height: 88px;
    }
    
    .li .title {
      padding: 8px;
    }
    
    .spinner,
    .spinner > div {
      padding: 8px;
    }
    </style>

    <app-route data="{{route}}" pattern="/:layout_search" route="{{router}}"></app-route>

    <div class="center-justified horizontal layout">
      <div class="li">
        <paper-input autocomplete autocorrect autofocus class="flex" label="{{_label(worker.project, worker.status)}}" on-keyup="_search" placeholder="torrent keyword search" type="search" value="{{keyword}}"></paper-input>
      </div>
    </div>

    <template is="dom-repeat" items="{{project}}">
      <project-item item="{{item}}" on-tap="_project"></project-item>
    </template>

    <div class="center-justified horizontal layout" hidden="{{worker.status}}">
      <div class="li">
        <div class="center-justified horizontal layout spinner">
          <div>
            <paper-spinner active></paper-spinner>
          </div>
        </div>
      </div>
    </div>

    <div class="footer"></div>
  </template>
</dom-module>
