<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/font-roboto/roboto.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="layout-main">
  <template>
    <app-location id="app_location" route="{{router}}"></app-location>
    <app-route data="{{route}}" pattern="/:layout_main" route="{{router}}" tail="{{tail}}"></app-route>

    <neon-animated-pages attr-for-selected="data-page" class="fit" selected="{{selected_layout(route.layout_main)}}">
      <layout-inbox data-page="layout-inbox" id="layout_inbox" router="{{router}}" user="{{user}}"></layout-inbox>
      <layout-z data-page="layout-z" router="{{router}}" user="{{user}}"></layout-z>
    </neon-animated-pages>
  </template>
</dom-module>

<link rel="import" href="layout-z/layout-z.html">
<link rel="import" href="layout-inbox/layout-inbox.html">
