<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="layout-main">
  <template>
    <app-location query-params="{{query}}" route="{{router}}"></app-location>
    <app-route data="{{route}}" pattern="/:page/:_id" route="{{router}}"></app-route>

    <neon-animated-pages attr-for-selected="data-page" selected="{{route.page}}">
      <layout-search data-page="search" route="{{route}}"></layout-search>
      <layout-torrent data-page="torrent" route="{{route}}"></layout-torrent>
      <layout-url data-page="url" route="{{route}}"></layout-url>
      <layout-user data-page="user" route="{{route}}"></layout-user>
    </neon-animated-pages>

    <polymer-spinner id="spinner"></polymer-spinner>
    <polymer-toast id="toast"></polymer-toast>
  </template>
</dom-module>
