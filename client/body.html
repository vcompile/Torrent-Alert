<body>

    <style>
    * {
        outline: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-touch-callout: none;
        -webkit-user-select: none;
    }
    
    html,
    body {
        background: #EEE;
        font-family: 'RobotoDraft', sans-serif;
        overflow: hidden;
    }
    
    .bordered {
        border: 1px solid #EEE;
        border-width: 2px 4px;
    }
    
    .cursor-d {
        cursor: default;
    }
    
    .cursor-p {
        cursor: pointer;
    }
    
    .etc {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    
    .hover:hover {
        background: #EEE;
    }
    
    .iron-selected {
        background: #EEE;
    }
    
    .li {
        width: 480px;
    }
    
    @media (max-width: 480px) {
        .li {
            width: 100%;
        }
    }
    
    @media (min-width: 480px) {
        .li {
            width: 480px;
        }
    }
    
    .relative {
        position: relative;
    }
    </style>

    {{> controller_linto}}

    <exit-controller id="exit_controller"></exit-controller>
    <load-awesome id="load_awesome"></load-awesome>
    <polymer-ready id="polymer_ready"></polymer-ready>
    <polymer-toast id="polymer_toast"></polymer-toast>

</body>
